version: "3"

services:
    app_bridge_api:
        build:
            context: .
            dockerfile: Dockerfile
        command: npm run start:prod
        container_name: app_bridge_api
        restart: unless-stopped
        env_file:
            - .env
        ports:
            - "${APP_PORT}:${APP_PORT}"
        networks:
            - localnet
        depends_on:
            - postgres_bridge_api
            - redis_bridge_api
    nginx_bridge_api:
        image: nginx:1.21-alpine
        container_name: nginx_bridge_api
        restart: unless-stopped
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./docker/certbot/www:/var/www/certbot:ro
            - ./docker/certbot/conf:/etc/nginx/ssl:ro
        networks:
            - localnet
        depends_on:
            - app_bridge_api
            - certbot_bridge_api
    certbot_bridge_api:
        image: certbot/certbot:v1.24.0
        container_name: certbot_bridge_api
        volumes:
            - ./docker/certbot/www:/var/www/certbot:rw
            - ./docker/certbot/conf:/etc/letsencrypt:rw
    postgres_bridge_api:
        image: postgres:14-alpine
        container_name: postgres_bridge_api
        restart: unless-stopped
        env_file:
            - .env
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASS}
            POSTGRES_DB: ${DB_NAME}
            PG_DATA: /var/lib/postgresql/data
        ports:
            - "${DB_PORT}:${DB_PORT}"
        volumes:
            - pgdata:/var/lib/postgresql/data:rw
        networks:
            - localnet
    redis_bridge_api:
        image: redis:6-alpine
        container_name: redis_bridge_api
        restart: unless-stopped
        env_file:
            - .env
        ports:
            - "${REDIS_PORT}:${REDIS_PORT}"
        networks:
            - localnet
networks:
    localnet:
        name: localnet_bridge
        driver: bridge
volumes:
    pgdata:
